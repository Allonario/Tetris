<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/startPage.css" type="text/css">
    <link rel="icon" href="images/tetris.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="header_container">
            <img id="head_image" src="images/R.png" alt="tetris image" width="250">
        </div>
    </header>
    <hr id="separate">
    <main id="main">
        <div id="main_container">
            <div id="input_container">
                <input type="text" id="name_input">
                <button id="enter_button">Ввести</button>
            </div>
            <div id="leaderboard_container">
                <table id="leaderboard">
                    <caption>Таблица лидеров</caption>
                    <thead>
                    <tr>
                        <td>Игрок</td>
                        <td>Рекорд</td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr id>
                            <td id="1_name"></td>
                            <td id="1_score"></td>
                        </tr>
                        <tr>
                            <td id="2_name"></td>
                            <td id="2_score"></td>
                        </tr>
                        <tr>
                            <td id="3_name"></td>
                            <td id="3_score"></td>
                        </tr>
                        <tr>
                            <td id="4_name"></td>
                            <td id="4_score"></td>
                        </tr>
                        <tr>
                            <td id="5_name"></td>
                            <td id="5_score"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="script/LocalStorageManager.js" type="application/javascript"></script>
    <script src="script/startPage.js" type="application/javascript"></script>
</body>
</html>
